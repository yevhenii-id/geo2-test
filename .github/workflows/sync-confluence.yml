name: Sync Confluence to Markdown

on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: allows the action to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Confluence Exporter
        run: pip install confluence-markdown-exporter

      - name: Export Confluence to Markdown
        env:
          ATLASSIAN_URL: 'https://geo2.atlassian.net'
          ATLASSIAN_USERNAME: ${{ secrets.CONFLUENCE_USER }}
          ATLASSIAN_API_TOKEN: ${{ secrets.CONFLUENCE_TOKEN }}
          SPACE_KEY: 'BALDEVGEO'
          OUTPUT_DIR: './docs'
        run: |
          # 1. Ensure output directory exists (the tool might expect it)
          mkdir -p "$OUTPUT_DIR"
          
          # 2. Run the exporter
          # Usage: confluence-markdown-exporter spaces <SPACE_KEY> <OUTPUT_PATH>
          confluence-markdown-exporter spaces "$SPACE_KEY" "$OUTPUT_DIR"

      - name: Commit and Push changes
        run: |
          git config --global user.name 'Confluence Sync Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Check if there are changes
          if [ -d "./docs" ]; then
            git add ./docs
            if ! git diff-index --quiet HEAD; then
              git commit -m "docs: sync from Confluence [skip ci]"
              git push
            else
              echo "No changes to commit."
            fi
          else
             echo "Output directory ./docs was not created. Check exporter logs."
             exit 1
          fi
